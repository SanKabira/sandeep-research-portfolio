---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js"{% if site.site_theme == "dark" %} data-theme="dark"{% endif %}>
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <style>
      #vanta-bg {
        width: 100%;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }
      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        width: 100%;
        padding: 0 1rem;
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>

    <div id="vanta-bg">
      <div class="content">
        {% include browser-upgrade.html %}
        {% include masthead.html %}

        {{ content }}

        <div class="page__footer">
          <footer>
            {% include footer/custom.html %}
            {% include footer.html %}
          </footer>
        </div>
      </div>
    </div>

    {% include scripts.html %}

    <script>
      if (window.VANTA && VANTA.WAVES) {
        VANTA.WAVES({
          el: "#vanta-bg",
          mouseControls: true,
          touchControls: true,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0x0077ff,
          shininess: 50,
          waveHeight: 20,
          waveSpeed: 1.0,
          zoom: 0.85
        });
      }
    </script>

  </body>
</html>
