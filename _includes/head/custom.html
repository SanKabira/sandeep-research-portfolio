{% include base_path %}

<!-- start custom head snippets -->

<!-- Support for Academicons -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<!-- favicon from https://commons.wikimedia.org/wiki/File:OOjs_UI_icon_academic-progressive.svg -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ base_path }}/images/apple-touch-icon-180x180.png"/>
<link rel="icon" type="image/svg+xml" href="{{ base_path }}/images/favicon.svg"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-32x32.png" sizes="32x32"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-192x192.png" sizes="192x192"/>
<link rel="manifest" href="{{ base_path }}/images/manifest.json"/>
<link rel="icon" href="/images/favicon.ico"/>
<meta name="theme-color" content="#ffffff"/>


<!-- Spline Viewer Script -->
<script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>

<!-- Spline Container Styles -->
<style>
  .spline-container, .about-3d, .icon-container, .timeline-3d, .skills-3d {
    position: relative;
    background-color: #f0f0f0; /* Light gray placeholder */
    border-radius: 12px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .spline-container::before, .about-3d::before, .icon-container::before, .timeline-3d::before, .skills-3d::before {
    content: "Loading 3D Scene...";
    position: absolute;
    color: #666;
    font-size: 0.9rem;
    z-index: 0;
  }

  /* Dark mode support */
  @media (prefers-color-scheme: dark) {
    .spline-container, .about-3d, .icon-container, .timeline-3d, .skills-3d {
        background-color: #2a2a2a;
    }
    .spline-container::before, .about-3d::before, .icon-container::before, .timeline-3d::before, .skills-3d::before {
        color: #aaa;
    }
  }

  spline-viewer {
    width: 100%;
    height: 100%;
    position: relative;
    z-index: 1; /* Ensure viewer is above placeholder text */
  }
</style>

<!-- end custom head snippets -->
